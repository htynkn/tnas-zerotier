name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build docker
        run: docker build -f Dockerfile.x86_64 . -t htynkn/tnas-zerotier_x86_64
      - name: Build source
        run: docker run -v $(pwd):/data htynkn/tnas-zerotier_x86_64
      - name: Copy exec file
        run: mkdir -p packing/usr/local/zerotier/
      - uses: htynkn/terra-master-packing-action@master
        name: Terra-Master packing
        with:
          folder-name: packing/
          arch: x86_apps
          tpk-name: zerotier
      - uses: actions/upload-artifact@v2
        with:
          name: tpk
          path: "*.tpk"
